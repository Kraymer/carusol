<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>


  <section class="vertical-center slider">
    <div>
      <img src="img/opus-00.png">
    </div>
    <div>
      <img src="img/opus-01.png">
    </div>
      <div>
      <img src="img/opus-02.png">
    </div>
    <div>
      <img src="img/opus-03.png">
    </div>
      <div>
      <img src="img/opus-04.png">
    </div>
    <div>
      <img src="img/opus-05.png">
    </div>
    <div>
      <img src="img/opus-06.png">
    </div>
    <div>
      <img src="img/opus-07.png">
    </div>
      <div>
      <img src="img/opus-08.png">
    </div>


  </section>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".vertical-center").slick({
        autoplay: true,
        dots: true,
        vertical: true,
        centerMode: true,
        pauseOnFocus: true,
        pauseOnDotsHover: true,
        pauseOnHover: true
      });

    });
</script>

</body>
</html>
